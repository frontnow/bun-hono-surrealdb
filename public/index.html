<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hono with Bun</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Hono with Bun</h1>
            <p>A modern, lightweight web framework</p>
        </header>
        
        <section class="api-demo">
            <h2>API Demo</h2>
            <div class="card">
                <h3>Users API</h3>
                <button id="loadUsers">Load Users</button>
                <div id="usersResult" class="result-container"></div>
            </div>
            
            <div class="card">
                <h3>Create User</h3>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Create</button>
                </form>
                <div id="createResult" class="result-container"></div>
            </div>
        </section>
        
        <footer>
            <p>Built with <a href="https://hono.dev/" target="_blank">Hono</a> and <a href="https://bun.sh/" target="_blank">Bun</a></p>
        </footer>
    </div>
    
    <script src="/static/main.js"></script>
</body>
</html>
