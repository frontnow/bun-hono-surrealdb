<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <style>
    /* Pure monochromatic styling inspired by shadcn UI */
    :root {
      --background: #ffffff;
      --foreground: #000000;
      --muted: #f5f5f5;
      --muted-foreground: #71717a;
      --border: #e5e5e5;
      --border-strong: #d4d4d4;
      --radius: 0.375rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    /* Hide the default Swagger UI header */
    .swagger-ui .topbar {
      display: none !important;
    }

    /* Clean, minimal header */
    .api-header {
      background-color: #000000;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .api-header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: -0.025em;
    }
    
    .api-header .links {
      display: flex;
      gap: 1.5rem;
    }
    
    .api-header .links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.875rem;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    
    .api-header .links a:hover {
      opacity: 1;
    }

    /* Content container */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    /* API info section */
    .swagger-ui .info {
      margin: 0;
    }

    .swagger-ui .info .title {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--foreground);
    }

    .swagger-ui .information-container {
      background: none;
      padding: 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
    }

    /* Override version badges with monochrome styling */
    .swagger-ui .info .title span {
      background-color: var(--muted) !important;
      color: var(--foreground) !important;
      border: 1px solid var(--border-strong);
    }

    /* Make OpenAPI badge monochrome */
    .swagger-ui .opblock-tag small {
      background-color: var(--muted) !important;
      color: var(--foreground) !important;
      border: 1px solid var(--border-strong);
    }

    /* Target OAS badge specifically */
    .swagger-ui .info .title small.version-stamp {
      background-color: var(--muted) !important;
      color: var(--foreground) !important;
      border: 1px solid var(--border-strong);
    }

    /* Override all badge colors */
    .swagger-ui .info .title small {
      background-color: var(--muted) !important;
      color: var(--foreground) !important;
      border: 1px solid var(--border-strong);
    }

    /* Operations */
    .swagger-ui .opblock {
      margin: 0 0 1rem;
      border-radius: var(--radius);
      box-shadow: none;
      border: 1px solid var(--border);
      background-color: var(--background);
      overflow: hidden;
    }

    .swagger-ui .opblock .opblock-summary {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    /* Monochromatic method badges */
    .swagger-ui .opblock .opblock-summary-method {
      border-radius: 0.25rem;
      font-weight: 500;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background-color: #000000 !important;
      color: #ffffff !important;
    }

    /* Remove all color varieties from methods */
    .swagger-ui .opblock.opblock-get .opblock-summary-method,
    .swagger-ui .opblock.opblock-post .opblock-summary-method,
    .swagger-ui .opblock.opblock-delete .opblock-summary-method,
    .swagger-ui .opblock.opblock-put .opblock-summary-method,
    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background-color: #000000 !important;
    }

    /* Make all opblocks monochrome */
    .swagger-ui .opblock.opblock-get,
    .swagger-ui .opblock.opblock-post,
    .swagger-ui .opblock.opblock-delete,
    .swagger-ui .opblock.opblock-put,
    .swagger-ui .opblock.opblock-patch {
      background-color: var(--background) !important;
      border-color: var(--border) !important;
    }

    /* Path typography */
    .swagger-ui .opblock .opblock-summary-path {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.875rem;
      color: var(--foreground) !important;
    }

    /* Path links */
    .swagger-ui .opblock .opblock-summary-path a {
      color: var(--foreground) !important;
    }

    /* Remove border colors from all operation blocks */
    .swagger-ui .opblock.opblock-get .opblock-summary,
    .swagger-ui .opblock.opblock-post .opblock-summary,
    .swagger-ui .opblock.opblock-delete .opblock-summary,
    .swagger-ui .opblock.opblock-put .opblock-summary,
    .swagger-ui .opblock.opblock-patch .opblock-summary {
      border-color: var(--border) !important;
    }

    /* Models */
    .swagger-ui .model {
      font-size: 0.875rem;
      color: var(--foreground);
    }

    .swagger-ui .model-title {
      font-weight: 600;
      color: var(--foreground);
    }

    /* Buttons */
    .swagger-ui .btn {
      border-radius: var(--radius);
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
      cursor: pointer;
    }

    .swagger-ui .btn.execute {
      background-color: #000000 !important;
      color: #ffffff !important;
      border-color: #000000 !important;
    }

    .swagger-ui .btn.cancel {
      background-color: var(--muted) !important;
      color: var(--foreground) !important;
      border-color: var(--border) !important;
    }

    /* Response status badges */
    .swagger-ui .responses-inner h4,
    .swagger-ui .responses-inner h5 {
      color: var(--foreground) !important;
    }

    .swagger-ui .response-col_status {
      color: var(--foreground) !important;
    }

    /* Response status code highlighting */
    .swagger-ui .response-col_status .response-undocumented {
      color: var(--muted-foreground) !important;
    }

    /* Override all response code colors */
    .swagger-ui .responses-table .response-col_status {
      color: var(--foreground) !important;
    }

    /* Form controls */
    .swagger-ui input[type=text], 
    .swagger-ui input[type=password], 
    .swagger-ui input[type=search], 
    .swagger-ui input[type=email] {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .swagger-ui select {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    /* Tables */
    .swagger-ui table {
      border-collapse: collapse;
      width: 100%;
    }

    .swagger-ui table thead tr {
      border-bottom: 1px solid var(--border);
      background-color: var(--muted);
    }

    .swagger-ui table tbody tr:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }

    .swagger-ui table th, 
    .swagger-ui table td {
      padding: 0.75rem;
      text-align: left;
      color: var(--foreground);
    }

    /* Tags and sections */
    .swagger-ui .opblock-tag {
      border-bottom: none;
      margin-top: 1.5rem;
      color: var(--foreground);
    }
    
    .swagger-ui .opblock-tag:first-of-type {
      margin-top: 0.5rem;
    }
    
    .swagger-ui .opblock-tag-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
    }
    
    /* Scheme selection */
    .swagger-ui .scheme-container {
      background: none;
      box-shadow: none;
      margin: 0 0 1.5rem;
      padding: 0 0 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .swagger-ui .auth-wrapper {
      display: flex;
      justify-content: flex-end;
    }
    
    .swagger-ui .auth-container {
      margin: 0;
    }
    
    /* Models section */
    .swagger-ui section.models {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin: 2rem 0;
    }
    
    .swagger-ui section.models h4 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      padding: 1rem;
      color: var(--foreground);
    }
    
    .swagger-ui section.models .model-container {
      margin: 0;
      padding: 1rem;
      border-top: 1px solid var(--border);
      background-color: var(--background) !important;
    }
    
    /* No models message */
    .swagger-ui .no-margin {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    /* Schema display */
    .swagger-ui .model-box {
      background-color: var(--background);
      border-radius: var(--radius);
      margin-top: 0.5rem;
    }
    
    /* Description text */
    .swagger-ui .markdown p {
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 0.5rem 0;
      color: var(--foreground);
    }
    
    /* Code samples */
    .swagger-ui .markdown code, 
    .swagger-ui .renderedMarkdown code {
      background-color: var(--muted);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.8125rem;
      color: var(--foreground);
    }
    
    /* Links */
    .swagger-ui .info a,
    .swagger-ui .markdown a,
    .swagger-ui .renderedMarkdown a {
      color: var(--foreground) !important;
      text-decoration: underline;
    }
    
    /* Hide extra UI elements */
    .swagger-ui .info hgroup.main {
      margin: 0;
    }
    
    /* All focused elements */
    .swagger-ui *:focus-visible {
      outline-color: var(--foreground) !important;
    }
    
    /* Parameter labels */
    .swagger-ui .parameters-col_name {
      color: var(--foreground);
    }
    
    /* Parameter names and required asterisk */
    .swagger-ui .parameter__name,
    .swagger-ui .parameter__name span {
      color: var(--foreground) !important;
    }
    
    /* Required field indicator */
    .swagger-ui .parameter__name.required:after {
      color: var(--foreground) !important;
    }
    
    /* Override icons and svg elements */
    .swagger-ui svg path {
      fill: var(--foreground) !important;
    }
    
    .swagger-ui .expand-operation svg {
      fill: var(--foreground) !important;
    }
    
    /* Filter box */
    .swagger-ui .filter-container input {
      border: 1px solid var(--border);
    }
    
    /* Make the OAS/version badges specifically monochrome */
    .swagger-ui .version-pragma {
      color: var(--foreground) !important;
      background-color: var(--muted) !important;
      border: 1px solid var(--border-strong);
    }
    
    /* Override all operation icons */
    .swagger-ui .opblock .opblock-summary-operation-id,
    .swagger-ui .opblock .opblock-summary-path,
    .swagger-ui .opblock .opblock-summary-path__deprecated,
    .swagger-ui .opblock .opblock-summary-description {
      color: var(--foreground) !important;
    }
    
    /* Remove any highlight colors */
    .swagger-ui .opblock .opblock-section-header {
      background-color: var(--muted) !important;
      border-color: var(--border) !important;
    }
    
    /* Clean up authorization button */
    .swagger-ui .btn.authorize {
      color: var(--foreground) !important;
      border-color: var(--border) !important;
    }
    
    /* Harmonize selection colors */
    ::selection {
      background-color: rgba(0, 0, 0, 0.1);
    }
    
    /* Override JSON schema highlighting */
    .swagger-ui .prop-type {
      color: var(--foreground) !important;
    }
    
    .swagger-ui .json-schema-form-item {
      color: var(--foreground) !important;
    }
    
    /* Target version badges directly */
    .swagger-ui .info span.version,
    .swagger-ui .info span.openapi-version {
      background-color: var(--muted) !important;
      color: var(--foreground) !important;
      border: 1px solid var(--border-strong);
    }
  </style>
</head>
<body>
  <div class="api-header">
    <h1>API Documentation</h1>
    <div class="links">
      <a href="/api/products">API</a>
      <a href="https://github.com/frontnow/bun-hono-surrealdb" target="_blank">GitHub</a>
    </div>
  </div>

  <div class="content-wrapper">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "URL_PLACEHOLDER", // This will be replaced by the middleware
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout", // Use BaseLayout to remove duplicate header
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        defaultModelRendering: 'model',
        displayOperationId: false,
        displayRequestDuration: true,
        docExpansion: 'list',
        filter: true,
        showExtensions: false,
        showCommonExtensions: false,
        tagsSorter: 'alpha'
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
