<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <style>
    /* Modern, clean styling inspired by Shadcn UI */
    :root {
      --background: #ffffff;
      --foreground: #09090b;
      --muted: #f4f4f5;
      --muted-foreground: #71717a;
      --primary: #18181b;
      --primary-foreground: #ffffff;
      --secondary: #f4f4f5;
      --secondary-foreground: #18181b;
      --accent: #f4f4f5;
      --accent-foreground: #18181b;
      --destructive: #ef4444;
      --destructive-foreground: #fafafa;
      --border: #e4e4e7;
      --radius: 0.5rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    /* Hide the default Swagger UI header completely */
    .swagger-ui .topbar {
      display: none !important;
    }

    /* Clean, modern header */
    .api-header {
      background-color: var(--primary);
      color: var(--primary-foreground);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .api-header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }
    
    .api-header .links {
      display: flex;
      gap: 1.5rem;
    }
    
    .api-header .links a {
      color: var(--primary-foreground);
      text-decoration: none;
      font-size: 0.875rem;
      opacity: 0.85;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .api-header .links a:hover {
      opacity: 1;
    }

    /* Content container */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    /* API info section */
    .swagger-ui .info {
      margin: 0;
    }

    .swagger-ui .info .title {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--foreground);
    }

    .swagger-ui .information-container {
      background: none;
      padding: 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
    }

    /* Operations */
    .swagger-ui .opblock {
      margin: 0 0 1rem;
      border-radius: var(--radius);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
      border: 1px solid var(--border);
      background-color: var(--background);
      overflow: hidden;
    }

    .swagger-ui .opblock .opblock-summary {
      padding: 0.75rem 1rem;
      border-radius: var(--radius) var(--radius) 0 0;
      border-bottom: 1px solid var(--border);
    }

    .swagger-ui .opblock .opblock-summary-method {
      border-radius: 0.25rem;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
    }

    /* Method colors */
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background-color: #3b82f6;
    }

    .swagger-ui .opblock.opblock-post .opblock-summary-method {
      background-color: #10b981;
    }

    .swagger-ui .opblock.opblock-delete .opblock-summary-method {
      background-color: #ef4444;
    }

    .swagger-ui .opblock.opblock-put .opblock-summary-method {
      background-color: #f59e0b;
    }

    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background-color: #8b5cf6;
    }

    /* Path typography */
    .swagger-ui .opblock .opblock-summary-path {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
    }

    /* Remove border from all opblocks */
    .swagger-ui .opblock.opblock-get,
    .swagger-ui .opblock.opblock-post,
    .swagger-ui .opblock.opblock-delete,
    .swagger-ui .opblock.opblock-put,
    .swagger-ui .opblock.opblock-patch {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-get .opblock-summary,
    .swagger-ui .opblock.opblock-post .opblock-summary,
    .swagger-ui .opblock.opblock-delete .opblock-summary,
    .swagger-ui .opblock.opblock-put .opblock-summary,
    .swagger-ui .opblock.opblock-patch .opblock-summary {
      border-color: var(--border);
    }

    /* Models */
    .swagger-ui .model {
      font-size: 0.875rem;
    }

    .swagger-ui .model-title {
      font-weight: 600;
    }

    /* Buttons */
    .swagger-ui .btn {
      border-radius: var(--radius);
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
      cursor: pointer;
    }

    .swagger-ui .btn.execute {
      background-color: var(--primary);
      color: var(--primary-foreground);
      border-color: var(--primary);
    }

    .swagger-ui .btn.cancel {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    /* Inputs */
    .swagger-ui input[type=text], 
    .swagger-ui input[type=password], 
    .swagger-ui input[type=search], 
    .swagger-ui input[type=email] {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .swagger-ui select {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    /* Tables */
    .swagger-ui table {
      border-collapse: collapse;
      width: 100%;
    }

    .swagger-ui table thead tr {
      border-bottom: 1px solid var(--border);
      background-color: var(--muted);
    }

    .swagger-ui table tbody tr:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }

    .swagger-ui table th, 
    .swagger-ui table td {
      padding: 0.75rem;
      text-align: left;
    }

    /* Tags and sections */
    .swagger-ui .opblock-tag {
      border-bottom: none;
      margin-top: 1.5rem;
    }
    
    .swagger-ui .opblock-tag:first-of-type {
      margin-top: 0.5rem;
    }
    
    .swagger-ui .opblock-tag-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
    }
    
    /* Scheme selection */
    .swagger-ui .scheme-container {
      background: none;
      box-shadow: none;
      margin: 0 0 1.5rem;
      padding: 0 0 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .swagger-ui .auth-wrapper {
      display: flex;
      justify-content: flex-end;
    }
    
    .swagger-ui .auth-container {
      margin: 0;
    }
    
    /* Clean up models section */
    .swagger-ui section.models {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin: 2rem 0;
    }
    
    .swagger-ui section.models h4 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      padding: 1rem;
    }
    
    .swagger-ui section.models .model-container {
      margin: 0;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }
    
    /* No models message */
    .swagger-ui .no-margin {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    /* Response section */
    .swagger-ui .response-controls {
      padding: 0.5rem 1rem;
    }
    
    .swagger-ui .responses-inner h4 {
      font-size: 1rem;
      font-weight: 600;
    }
    
    /* Parameter section */
    .swagger-ui .parameters-container {
      padding: 1rem;
    }
    
    .swagger-ui .parameters-container h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0;
    }
    
    /* Improve description readability */
    .swagger-ui .markdown p {
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }
    
    /* Code samples */
    .swagger-ui .markdown code, 
    .swagger-ui .renderedMarkdown code {
      background-color: var(--muted);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.8125rem;
    }

    /* Clean schema display */
    .swagger-ui .model-box {
      background-color: var(--background);
      border-radius: var(--radius);
      margin-top: 0.5rem;
    }

    /* Expand/collapse icon */
    .swagger-ui .model-toggle:after {
      background-color: var(--muted);
    }
  </style>
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png" sizes="32x32" />
</head>
<body>
  <div class="api-header">
    <h1>API Documentation</h1>
    <div class="links">
      <a href="/api/products">API</a>
      <a href="https://github.com/frontnow/bun-hono-surrealdb" target="_blank">GitHub</a>
    </div>
  </div>

  <div class="content-wrapper">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "URL_PLACEHOLDER", // This will be replaced by the swaggerUI middleware
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout", // Use BaseLayout instead of StandaloneLayout to remove the duplicated header
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        defaultModelRendering: 'model',
        displayOperationId: false,
        displayRequestDuration: true,
        docExpansion: 'list',
        filter: true,
        showExtensions: false,
        showCommonExtensions: false,
        tagsSorter: 'alpha'
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
