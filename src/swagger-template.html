<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <style>
    /* Minimal black and white styling inspired by shadcn UI */
    :root {
      --background: #ffffff;
      --foreground: #09090b;
      --muted: #f3f4f6;
      --muted-foreground: #6b7280;
      --border: #e5e7eb;
      --ring: #000000;
      --radius: 0.375rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    /* Hide the default Swagger UI header */
    .swagger-ui .topbar {
      display: none !important;
    }

    /* Clean, minimal header */
    .api-header {
      background-color: #000000;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .api-header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: -0.025em;
    }
    
    .api-header .links {
      display: flex;
      gap: 1.5rem;
    }
    
    .api-header .links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.875rem;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    
    .api-header .links a:hover {
      opacity: 1;
    }

    /* Content container */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    /* API info section */
    .swagger-ui .info {
      margin: 0;
    }

    .swagger-ui .info .title {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--foreground);
    }

    .swagger-ui .information-container {
      background: none;
      padding: 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
    }

    /* Operations */
    .swagger-ui .opblock {
      margin: 0 0 1rem;
      border-radius: var(--radius);
      box-shadow: none;
      border: 1px solid var(--border);
      background-color: var(--background);
      overflow: hidden;
    }

    .swagger-ui .opblock .opblock-summary {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    /* Monochromatic method badges */
    .swagger-ui .opblock .opblock-summary-method {
      border-radius: 0.25rem;
      font-weight: 500;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background-color: #000000;
      color: #ffffff;
    }

    /* Remove all color varieties from methods */
    .swagger-ui .opblock.opblock-get .opblock-summary-method,
    .swagger-ui .opblock.opblock-post .opblock-summary-method,
    .swagger-ui .opblock.opblock-delete .opblock-summary-method,
    .swagger-ui .opblock.opblock-put .opblock-summary-method,
    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background-color: #000000;
    }

    /* Path typography */
    .swagger-ui .opblock .opblock-summary-path {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
    }

    /* Remove border colors from all operation blocks */
    .swagger-ui .opblock.opblock-get,
    .swagger-ui .opblock.opblock-post,
    .swagger-ui .opblock.opblock-delete,
    .swagger-ui .opblock.opblock-put,
    .swagger-ui .opblock.opblock-patch {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-get .opblock-summary,
    .swagger-ui .opblock.opblock-post .opblock-summary,
    .swagger-ui .opblock.opblock-delete .opblock-summary,
    .swagger-ui .opblock.opblock-put .opblock-summary,
    .swagger-ui .opblock.opblock-patch .opblock-summary {
      border-color: var(--border);
    }

    /* Models */
    .swagger-ui .model {
      font-size: 0.875rem;
    }

    .swagger-ui .model-title {
      font-weight: 600;
    }

    /* Buttons */
    .swagger-ui .btn {
      border-radius: var(--radius);
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
      cursor: pointer;
    }

    .swagger-ui .btn.execute {
      background-color: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    .swagger-ui .btn.cancel {
      background-color: var(--muted);
      color: var(--foreground);
      border-color: var(--border);
    }

    /* Form controls */
    .swagger-ui input[type=text], 
    .swagger-ui input[type=password], 
    .swagger-ui input[type=search], 
    .swagger-ui input[type=email] {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .swagger-ui select {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    /* Tables */
    .swagger-ui table {
      border-collapse: collapse;
      width: 100%;
    }

    .swagger-ui table thead tr {
      border-bottom: 1px solid var(--border);
      background-color: var(--muted);
    }

    .swagger-ui table tbody tr:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }

    .swagger-ui table th, 
    .swagger-ui table td {
      padding: 0.75rem;
      text-align: left;
    }

    /* Tags and sections */
    .swagger-ui .opblock-tag {
      border-bottom: none;
      margin-top: 1.5rem;
    }
    
    .swagger-ui .opblock-tag:first-of-type {
      margin-top: 0.5rem;
    }
    
    .swagger-ui .opblock-tag-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
    }
    
    /* Scheme selection */
    .swagger-ui .scheme-container {
      background: none;
      box-shadow: none;
      margin: 0 0 1.5rem;
      padding: 0 0 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .swagger-ui .auth-wrapper {
      display: flex;
      justify-content: flex-end;
    }
    
    .swagger-ui .auth-container {
      margin: 0;
    }
    
    /* Models section */
    .swagger-ui section.models {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin: 2rem 0;
    }
    
    .swagger-ui section.models h4 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      padding: 1rem;
    }
    
    .swagger-ui section.models .model-container {
      margin: 0;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }
    
    /* No models message */
    .swagger-ui .no-margin {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    /* Response section */
    .swagger-ui .response-controls {
      padding: 0.5rem 1rem;
    }
    
    .swagger-ui .responses-inner h4 {
      font-size: 1rem;
      font-weight: 600;
    }
    
    /* Parameter section */
    .swagger-ui .parameters-container {
      padding: 1rem;
    }
    
    .swagger-ui .parameters-container h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0;
    }
    
    /* Improve description readability */
    .swagger-ui .markdown p {
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }
    
    /* Code samples */
    .swagger-ui .markdown code, 
    .swagger-ui .renderedMarkdown code {
      background-color: var(--muted);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.8125rem;
    }

    /* Schema display */
    .swagger-ui .model-box {
      background-color: var(--background);
      border-radius: var(--radius);
      margin-top: 0.5rem;
    }
    
    /* Clean up interactive elements */
    .swagger-ui input[type=checkbox] {
      margin-right: 0.5rem;
    }
    
    /* Simplify authorize section */
    .swagger-ui .dialog-ux .modal-ux {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .swagger-ui .dialog-ux .modal-ux-header {
      background-color: var(--muted);
      border-bottom: 1px solid var(--border);
    }
    
    .swagger-ui .dialog-ux .modal-ux-header h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--foreground);
    }
    
    /* Clean up tabs in models */
    .swagger-ui .tab li {
      padding: 0.5rem 1rem;
    }
    
    /* Remove color from model containers */
    .swagger-ui .model-container {
      background-color: #ffffff;
    }
    
    /* Clean up model toggle button */
    .swagger-ui .model-box .model-toggle {
      background-color: transparent;
      border: none;
    }
    
    /* Harmonize selection colors */
    ::selection {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="api-header">
    <h1>API Documentation</h1>
    <div class="links">
      <a href="/api/products">API</a>
      <a href="https://github.com/frontnow/bun-hono-surrealdb" target="_blank">GitHub</a>
    </div>
  </div>

  <div class="content-wrapper">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "URL_PLACEHOLDER", // This will be replaced by the middleware
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout", // Use BaseLayout to remove duplicate header
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        defaultModelRendering: 'model',
        displayOperationId: false,
        displayRequestDuration: true,
        docExpansion: 'list',
        filter: true,
        showExtensions: false,
        showCommonExtensions: false,
        tagsSorter: 'alpha'
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
