<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product API Documentation - Shadcn Style</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <style>
    /* Custom Swagger UI styling inspired by Shadcn UI */
    :root {
      --background: #ffffff;
      --foreground: #09090b;
      --muted: #f4f4f5;
      --muted-foreground: #71717a;
      --primary: #18181b;
      --primary-foreground: #ffffff;
      --secondary: #f4f4f5;
      --secondary-foreground: #18181b;
      --accent: #f4f4f5;
      --accent-foreground: #18181b;
      --destructive: #ef4444;
      --destructive-foreground: #fafafa;
      --border: #e4e4e7;
      --radius: 0.5rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    .swagger-ui .topbar {
      background-color: var(--primary);
      padding: 0.5rem 0;
    }

    .swagger-ui .topbar .download-url-wrapper .select-label {
      color: var(--primary-foreground);
    }

    .swagger-ui .topbar .download-url-wrapper input[type=text] {
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    /* Custom header */
    .custom-header {
      background-color: #18181b;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .custom-header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .custom-header .links {
      display: flex;
      gap: 1rem;
    }
    .custom-header .links a {
      color: white;
      text-decoration: none;
      font-size: 0.875rem;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .custom-header .links a:hover {
      opacity: 1;
    }

    /* Main content */
    .swagger-ui .wrapper {
      max-width: 1200px;
      padding: 0 1rem;
    }

    .swagger-ui .info {
      margin: 2rem 0;
    }

    .swagger-ui .info .title {
      font-weight: 600;
      font-size: 2rem;
      color: var(--foreground);
    }

    .swagger-ui .information-container {
      background-color: var(--background);
      padding: 2rem 0;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    /* Operations */
    .swagger-ui .opblock {
      margin: 0 0 1rem;
      border-radius: var(--radius);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border);
      background-color: var(--background);
    }

    .swagger-ui .opblock .opblock-summary {
      padding: 0.75rem 1rem;
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .swagger-ui .opblock .opblock-summary-method {
      border-radius: 0.25rem;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
    }

    .swagger-ui .opblock.opblock-get {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-get .opblock-summary {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background-color: #3b82f6;
    }

    .swagger-ui .opblock.opblock-post {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-post .opblock-summary {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-post .opblock-summary-method {
      background-color: #10b981;
    }

    .swagger-ui .opblock.opblock-delete {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-delete .opblock-summary {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-delete .opblock-summary-method {
      background-color: #ef4444;
    }

    .swagger-ui .opblock.opblock-put {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-put .opblock-summary {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-put .opblock-summary-method {
      background-color: #f59e0b;
    }

    .swagger-ui .opblock.opblock-patch {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-patch .opblock-summary {
      border-color: var(--border);
    }

    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background-color: #8b5cf6;
    }

    /* Models */
    .swagger-ui .model {
      font-size: 0.875rem;
    }

    .swagger-ui .model-title {
      font-weight: 600;
    }

    /* Buttons */
    .swagger-ui .btn {
      border-radius: var(--radius);
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
      cursor: pointer;
    }

    .swagger-ui .btn.execute {
      background-color: var(--primary);
      color: var(--primary-foreground);
      border-color: var(--primary);
    }

    .swagger-ui .btn.cancel {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    /* Inputs */
    .swagger-ui input[type=text], 
    .swagger-ui input[type=password], 
    .swagger-ui input[type=search], 
    .swagger-ui input[type=email] {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .swagger-ui select {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    /* Response area */
    .swagger-ui .responses-table {
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .swagger-ui .response-col_status {
      font-weight: 600;
    }

    .swagger-ui .response-col_description__inner div {
      margin: 0;
      padding: 0.75rem;
      border-radius: var(--radius);
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    /* Tables */
    .swagger-ui table {
      border-collapse: collapse;
      width: 100%;
    }

    .swagger-ui table thead tr {
      border-bottom: 1px solid var(--border);
      background-color: var(--muted);
    }

    .swagger-ui table tbody tr:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }

    .swagger-ui table th, 
    .swagger-ui table td {
      padding: 0.75rem;
      text-align: left;
    }

    /* Other elements */
    .swagger-ui .markdown p, 
    .swagger-ui .markdown pre, 
    .swagger-ui .renderedMarkdown p,
    .swagger-ui .renderedMarkdown pre {
      margin: 1rem 0;
    }

    .swagger-ui .markdown code, 
    .swagger-ui .renderedMarkdown code {
      background-color: var(--muted);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
    }

    .swagger-ui section.models {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin: 2rem 0;
    }

    .swagger-ui section.models .model-container {
      margin: 0;
      border-bottom: 1px solid var(--border);
    }

    .swagger-ui section.models h4 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      padding: 1rem;
    }

    /* Schema styles */
    .swagger-ui .model-box {
      padding: 1rem;
      background-color: var(--background);
      border-radius: var(--radius);
    }

    /* Toggle buttons */
    .swagger-ui .expand-operation {
      border: none;
      background-color: transparent;
    }

    .swagger-ui .opblock-summary-control:focus {
      outline: none;
    }

    .swagger-ui .arrow {
      color: var(--muted-foreground);
    }

    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
    }
  </style>
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-16x16.png" sizes="16x16" />
</head>
<body>
  <div class="custom-header">
    <h1>Product API Documentation</h1>
    <div class="links">
      <a href="/api/products" target="_blank">API</a>
      <a href="https://github.com/frontnow/bun-hono-surrealdb" target="_blank">GitHub</a>
    </div>
  </div>

  <div class="content-wrapper">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "URL_PLACEHOLDER", // This will be replaced by the swaggerUI middleware
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        tagsSorter: 'alpha'
      });
      // End Swagger UI call region
      window.ui = ui;
    };
  </script>
</body>
</html>
